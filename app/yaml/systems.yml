  1:
    domain: fon.ee
    ntp1: 10.10.10.24
    ntp2: 10.10.10.25
    syslog: 10.10.10.10

    defaultWallpaper: http://pnp.fon.ee/static/wallpaper/mode14.png
    bootText: welcome to fon.ee
    directory:
      url: http://pnp.fon.ee/cp/dir.xml
      name: Directory
    pageGroups: 
      - pggrp=224.168.168.168:34560;name=All;num=801;listen=yes;pri=3;codec=g722

    time:
      timeZone: GMT-06:00
      dstEnable: true
      dstRule: start=3/-2/7/2;end=11/-2/7/2;save=1
    provision:
      rule: 'https://pnp.fon.ee/cp/conf/$MAU.xml'
      ruleB: 
      ruleC:
      ruleD:
      dhcpOptionsV4: 66,160,159,150
      # also 60,43,125
      dhcpOptionsV6: 17,160,159
      gppA: <RESERVED>
      gppC: <RESERVED>
      gppD: <RESERVED>
      gppE: <RESERVED>
      gppF: <RESERVED>
      gppG: <RESERVED>
      gppH:
      gppI:
      gppJ:
      gppK:
      gppL:
      gppM:
      gppN:
      gppO:
      gppP:

    report: '[--status]http://pnp.fon.ee/config-mpp-status.xml [--delta]http://pnp.fon.ee/config-mpp-delta.xml'
